<div class="post-meta">
    <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %d, %Y" }}
    </time>
    
    {% if page.author %}
    <span class="post-author">by {{ page.author }}</span>
    {% endif %}
    
    {% if page.categories %}
    <div class="post-categories">
        {% for category in page.categories %}
        <span class="category">{{ category }}</span>
        {% endfor %}
    </div>
    {% endif %}
    
    {% if page.read_time %}
    <span class="read-time">{{ page.read_time }} min read</span>
    {% endif %}
</div>

<style>
.post-meta {
    color: var(--text-secondary, #666);
    font-size: 0.9rem;
    margin-bottom: 1rem;
}

.post-date {
    font-weight: 600;
}

.post-author {
    margin-left: 1rem;
}

.post-categories {
    margin-top: 0.5rem;
}

.category {
    background: var(--primary-color, #0366d6);
    color: white;
    padding: 0.2rem 0.6rem;
    border-radius: 12px;
    font-size: 0.8rem;
    margin-right: 0.5rem;
}

.read-time {
    margin-left: 1rem;
    font-style: italic;
}

/* Cayman theme overrides for post meta */
body.cayman .post-meta {
    color: #606c71 !important;
}

body.cayman .category {
    background: #155799 !important;
}

@media (max-width: 768px) {
    .post-author,
    .read-time {
        margin-left: 0;
        display: block;
        margin-top: 0.25rem;
    }
}
</style>
