---
layout: default
theme_class: "cayman"
---

<style>
/* Override main page styles for blog */
.hero {
    display: none !important;
}

body {
    overflow-y: auto !important;
    min-height: auto !important;
}

.content {
    padding-top: 100px; /* Account for navbar */
    min-height: auto !important;
}

/* Ensure blog container is scrollable */
html, body {
    height: auto !important;
    overflow-x: hidden;
    overflow-y: auto !important;
}

/* Hide any floating elements that might interfere */
.floating-code,
.cursor {
    display: none !important;
}

/* Apply Cayman theme colors to blog */
body.cayman .blog-header h1 {
    color: var(--primary-color, #155799) !important;
}

body.cayman .blog-description {
    color: var(--text-secondary, #606c71) !important;
}

body.cayman .blog-post-title a {
    color: var(--text-primary, #333333) !important;
}

body.cayman .blog-post-title a:hover {
    color: var(--primary-color, #155799) !important;
}

body.cayman .blog-post-readmore {
    color: var(--primary-color, #155799) !important;
}

body.cayman .pagination a {
    color: var(--text-primary, #333333) !important;
    border-color: var(--bg-light, #e9ecef) !important;
}

body.cayman .pagination a:hover {
    background: var(--primary-color, #155799) !important;
    color: white !important;
}

body.cayman .pagination .current {
    background: var(--primary-color, #155799) !important;
    color: white !important;
}

body.cayman .blog-header {
    border-bottom-color: var(--primary-color, #155799) !important;
}
</style>

<div class="blog-container">
    <header class="blog-header">
        <h1>{{ site.blog.title | default: "Security Blog" }}</h1>
        <p class="blog-description">{{ site.blog.description | default: "Thoughts on security, cloud architecture, and technology" }}</p>
    </header>

    <main class="blog-main">
        {{ content }}
    </main>

    {% include blog-sidebar.html %}
</div>

<style>
.blog-container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 2rem;
    display: grid;
    grid-template-columns: 1fr 300px;
    gap: 3rem;
}

.blog-header {
    grid-column: 1 / -1;
    text-align: center;
    margin-bottom: 2rem;
    padding-bottom: 2rem;
    border-bottom: 2px solid var(--primary-color, #0366d6);
}

.blog-header h1 {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 1rem;
    color: var(--primary-color, #0366d6);
}

.blog-description {
    font-size: 1.2rem;
    color: var(--text-secondary, #666);
    max-width: 600px;
    margin: 0 auto;
}

.blog-main {
    min-height: 400px;
}

.blog-posts {
    list-style: none;
}

.blog-post-item {
    margin-bottom: 3rem;
    padding-bottom: 2rem;
    border-bottom: 1px solid var(--bg-light, #e2e8f0);
}

.blog-post-item:last-child {
    border-bottom: none;
}

.blog-post-title {
    font-size: 1.8rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
}

.blog-post-title a {
    color: var(--text-primary, #333);
    text-decoration: none;
    transition: color 0.3s ease;
}

.blog-post-title a:hover {
    color: var(--primary-color, #0366d6);
}

.blog-post-excerpt {
    color: var(--text-secondary, #666);
    line-height: 1.6;
    margin-bottom: 1rem;
}

.blog-post-readmore {
    color: var(--primary-color, #0366d6);
    text-decoration: none;
    font-weight: 600;
}

.blog-post-readmore:hover {
    text-decoration: underline;
}

.pagination {
    margin-top: 3rem;
    text-align: center;
}

.pagination a,
.pagination span {
    display: inline-block;
    padding: 0.5rem 1rem;
    margin: 0 0.25rem;
    border: 1px solid var(--bg-light, #e2e8f0);
    text-decoration: none;
    color: var(--text-primary, #333);
}

.pagination a:hover {
    background: var(--primary-color, #0366d6);
    color: white;
}

.pagination .current {
    background: var(--primary-color, #0366d6);
    color: white;
}

@media (max-width: 768px) {
    .blog-container {
        grid-template-columns: 1fr;
        padding: 0 1rem;
    }
    
    .blog-header h1 {
        font-size: 2rem;
    }
    
    .blog-post-title {
        font-size: 1.5rem;
    }
}
</style>
